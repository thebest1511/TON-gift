<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        .collection h3 { margin: 0 0 10px 0; }

        .info { flex: 1; }
        .price { font-size: 1.2em; font-weight: bold; color: #00ff00; }
        .floor { font-size: 0.9em; color: #aaa; }
        .loading { text-align: center; padding: 40px; font-size: 1.2em; color: #aaa; }
    </style>
</head>
<body>
    <h2>üî• TON Gifts ‚Äî –ö–æ–ª–ª–µ–∫—Ü–∏–∏ –ø–æ–¥–∞—Ä–∫–æ–≤</h2>

    <div class="tabs">
        <div class="tab active" onclick="showTab('listing')">–õ–∏—Å—Ç–∏–Ω–≥</div>
        <div class="tab" onclick="showTab('sales')">–ü—Ä–æ–¥–∞–∂–∞</div>
        <div class="tab" onclick="showTab('rent')">–ê—Ä–µ–Ω–¥–∞</div>
    </div>

    <div id="content">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–π –ø–æ–¥–∞—Ä–∫–æ–≤...</div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const API_KEY = "AF6QQYA263G72HAAAAAL7R6IHHI2WIFFDR7E5D5ZNMLQI2NSNTCYHF3DLF5FSNHU4TN22IA";

        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'listing') loadGiftsCollections();
            else if (tab === 'sales') document.getElementById("content").innerHTML = "<div class='loading'>–í–∫–ª–∞–¥–∫–∞ –ü—Ä–æ–¥–∞–∂–∞ ‚Äî —Å–∫–æ—Ä–æ!</div>";
            else if (tab === 'rent') document.getElementById("content").innerHTML = "<div class='loading'>–í–∫–ª–∞–¥–∫–∞ –ê—Ä–µ–Ω–¥–∞ ‚Äî —Å–∫–æ—Ä–æ!</div>";
        }

        async function loadGiftsCollections() {
            const content = document.getElementById("content");
            content.innerHTML = "<div class='loading'>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–π –ø–æ–¥–∞—Ä–∫–æ–≤...</div>";

            const headers = { "Authorization": `Bearer ${API_KEY}` };

            // –†–µ–∞–ª—å–Ω—ã–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ Telegram Gifts (2025-2026)
            const collections = [
                { addr: "EQBI07PXew94YQz7GwN72nPNGF6htSTOJkuU4Kx_bjTZv32U", name: "Swiss Watches" },
                { addr: "EQBG-g6ahkAUGWpefWbx-D_9sQ8oWbvy6puuq78U2c4NUDFS", name: "Plush Pepes" },
                { addr: "EQC4XEulxb05Le5gF6esMtDWT5XZ6tlzlMBQGNsqffxpdC5U", name: "Heart Lockets" },
                { addr: "EQACcQpR2fmdeENWdE2YGQWHVxSTyA8Zq4_k7rk_IaxCRXNe", name: "Vintage Cigars" },
                { addr: "EQCWh1lPltyTwCWxCXm4umL5tPZoXR8kTIcT-pd0JqoadLHo", name: "Diamond Rings" },
                { addr: "EQBMcfMAZlMUr1W3X8kdEw3fJMUAaWH4-XcmE5R5RfFIY0E2", name: "Desk Calendars" },
                { addr: "EQD7yDu2WCgd9Uzx1dF_DQkWK7IZJJ4Mp9M9g1rGUUiQE43m", name: "Love Potions" },
                { addr: "EQBD8aBKC4NsnYMqtkCfPQk2EVnieynJQp1UgZVyx1VmR5Ml", name: "Witch Hats" },
                { addr: "EQC6zjid8vJNEWqcXk10XjsdDLRKbcPZzbHusuEW6FokOWIm", name: "Lol Pops" },
                // –î–æ–±–∞–≤—å –±–æ–ª—å—à–µ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            ];

            let html = "";
            for (let col of collections) {
                try {
                    const colResp = await fetch(`https://tonapi.io/v2/nft/collections/${col.addr}`, { headers });
                    if (!colResp.ok) continue;
                    const colData = await colResp.json();

                    const name = colData.name || col.name;

                    const floorResp = await fetch(`https://tonapi.io/v2/nft/collections/${col.addr}/floor_price`, { headers });
                    const floorData = await floorResp.ok ? await floorResp.json() : {};
                    const floor = floorData.floor_price ? (floorData.floor_price / 1000000000).toFixed(2) : "‚Äî";

                    const itemsResp = await fetch(`https://tonapi.io/v2/nft/collections/${col.addr}/items?limit=10`, { headers });
                    const itemsData = await itemsResp.ok ? await itemsResp.json() : {};
                    const items = itemsData.nft_items || [];

                    let itemsHtml = "";
                    for (let item of items.slice(0, 5)) {
                        const itemName = item.metadata?.name || "Gift";
                        const itemPrice = item.sale ? (item.sale.price.value / 1000000000).toFixed(2) : "‚Äî";
                        const itemImage = item.previews?.reverse().find(p => p.url)?.url || "https://via.placeholder.com/80?text=Gift";

                        itemsHtml += `
                        <div class="card">
                            <img src="${itemImage}" alt="gift">
                            <div class="info">
                                <div>${itemName}</div>
                                <div class="price">${itemPrice} TON</div>
                            </div>
                        </div>`;
                    }

                    html += `
                    <div class="collection">
                        <h3>${name}</h3>
                        <div class="floor">–§–ª–æ—Ä –∫–æ–ª–ª–µ–∫—Ü–∏–∏: ${floor} TON</div>
                        ${itemsHtml || "<div class='loading'>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ª–∏—Å—Ç–∏–Ω–≥–æ–≤ –≤ —ç—Ç–æ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏</div>"}
                    </div>`;
                } catch {}
            }

            if (html === "") {
                html = "<div class='loading'>–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–ª–ª–µ–∫—Ü–∏–π –∏–ª–∏ –ø—Ä–æ–±–ª–µ–º–∞ —Å API.<br>–û–±–Ω–æ–≤–ª—é —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥...</div>";
            }
            content.innerHTML = html;
        }

        loadGiftsCollections();
        setInterval(loadGiftsCollections, 30000);
    </script>
</body>
</html>
