<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Gifts Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #121212; color: #fff; font-family: Arial; padding: 15px; margin: 0; }
        h2 { text-align: center; }
        .tabs { display: flex; margin: 20px 0; gap: 10px; }
        .tab { flex: 1; padding: 12px; background: #333; text-align: center; border-radius: 8px; cursor: pointer; }
        .tab.active { background: #007bff; }
        .card { background: #1e1e1e; border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        .card img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; }
        .info { flex: 1; }
        .price { font-size: 1.2em; font-weight: bold; color: #00ff00; }
        .floor { font-size: 0.9em; color: #aaa; }
        .loading { text-align: center; padding: 40px; font-size: 1.2em; color: #aaa; }
    </style>
</head>
<body>
    <h2>üî• TON Gifts ‚Äî –ö–æ–ª–ª–µ–∫—Ü–∏–∏ –∏ –ª–∏—Å—Ç–∏–Ω–≥–∏</h2>

    <div class="tabs">
        <div class="tab active" onclick="showTab('listing')">–õ–∏—Å—Ç–∏–Ω–≥</div>
        <div class="tab" onclick="showTab('sales')">–ü—Ä–æ–¥–∞–∂–∞</div>
        <div class="tab" onclick="showTab('rent')">–ê—Ä–µ–Ω–¥–∞</div>
    </div>

    <div id="content">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–π –ø–æ–¥–∞—Ä–∫–æ–≤...</div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const API_KEY = "AF6QQYA263G72HAAAAAL7R6IHHI2WIFFDR7E5D5ZNMLQI2NSNTCYHF3DLF5FSNHU4TN22IA";

        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const content = document.getElementById("content");
            if (tab === 'listing') {
                loadGiftsCollections();
            } else if (tab === 'sales') {
                content.innerHTML = "<div class='loading'>–í–∫–ª–∞–¥–∫–∞ –ü—Ä–æ–¥–∞–∂–∞ ‚Äî —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç!</div>";
            } else if (tab === 'rent') {
                content.innerHTML = "<div class='loading'>–í–∫–ª–∞–¥–∫–∞ –ê—Ä–µ–Ω–¥–∞ ‚Äî —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç!</div>";
            }
        }

        async function loadGiftsCollections() {
            const content = document.getElementById("content");
            content.innerHTML = "<div class='loading'>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–π –ø–æ–¥–∞—Ä–∫–æ–≤...</div>";

            try {
                const headers = { "Authorization": `Bearer ${API_KEY}` };

                // –ò–∑–≤–µ—Å—Ç–Ω—ã–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –ø–æ–¥–∞—Ä–∫–æ–≤ (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ)
                const collections = [
                    "EQDU4-7mWrsuVEBT2rLqZprQ2S9U0KX4hB3i6L1zpKqK0T7", // Khabib's Papakha
                    "EQB8rKzZ4ZJyQ7y6Z8vJ6vY9Z8vJ6vY9Z8vJ6vY9Z8vJ6vY9", // –¥—Ä—É–≥–∏–µ (–¥–æ–±–∞–≤—å, –µ—Å–ª–∏ –∑–Ω–∞–µ—à—å)
                ];

                let html = "";
                for (let addr of collections) {
                    const collectionResp = await fetch(`https://tonapi.io/v2/nft/collections/${addr}`, { headers });
                    if (!collectionResp.ok) continue;
                    const collectionData = await collectionResp.json();

                    const name = collectionData.name || "Gift Collection";

                    const floorResp = await fetch(`https://tonapi.io/v2/nft/collections/${addr}/floor_price`, { headers });
                    const floorData = await floorResp.ok ? await floorResp.json() : {};
                    const floor = floorData.floor_price ? (floorData.floor_price / 1000000000).toFixed(2) : "‚Äî";

                    const itemsResp = await fetch(`https://tonapi.io/v2/nft/collections/${addr}/items?limit=5`, { headers });
                    const itemsData = await itemsResp.json();
                    const items = itemsData.nft_items || [];

                    let itemsHtml = "";
                    for (let item of items.slice(0, 3)) {
                        const itemName = item.metadata.name || "Gift";
                        const itemPrice = item.sale ? (item.sale.price.value / 1000000000).toFixed(2) : "‚Äî";
                        const itemImage = item.previews?.reverse().find(p => p.url)?.url || "https://via.placeholder.com/80?text=Gift";

                        itemsHtml += `
                        <div class="card">
                            <img src="${itemImage}" alt="gift">
                            <div class="info">
                                <div>${itemName}</div>
                                <div class="price">${itemPrice} TON</div>
                            </div>
                        </div>`;
                    }

                    html += `
                    <div style="margin-bottom: 30px;">
                        <h3>${name}</h3>
                        <div class="floor">–§–ª–æ—Ä –∫–æ–ª–ª–µ–∫—Ü–∏–∏: ${floor} TON</div>
                        ${itemsHtml || "<div class='loading'>–ù–µ—Ç –ª–∏—Å—Ç–∏–Ω–≥–æ–≤ –≤ —ç—Ç–æ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏</div>"}
                    </div>`;
                }

                if (html === "") {
                    html = "<div class='loading'>–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–ª–ª–µ–∫—Ü–∏–π.</div>";
                }
                content.innerHTML = html;
            } catch (e) {
                content.innerHTML = "<div class='loading'>–ü—Ä–æ–±–ª–µ–º–∞ —Å –∑–∞–≥—Ä—É–∑–∫–æ–π. –û–±–Ω–æ–≤–ª—é —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥...</div>";
            }
        }

        loadGiftsCollections();
        setInterval(loadGiftsCollections, 30000); // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    </script>
</body>
</html>
