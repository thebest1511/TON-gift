<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Gifts Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #121212; color: #fff; font-family: Arial; padding: 15px; margin: 0; }
        h2 { text-align: center; }
        .tabs { display: flex; margin: 20px 0; gap: 10px; }
        .tab { flex: 1; padding: 12px; background: #333; text-align: center; border-radius: 8px; cursor: pointer; }
        .tab.active { background: #007bff; }
        .card { background: #1e1e1e; border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        .card img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; }
        .info { flex: 1; }
        .price { font-size: 1.2em; font-weight: bold; color: #00ff00; }
        .loading { text-align: center; padding: 40px; font-size: 1.2em; color: #aaa; }
    </style>
</head>
<body>
    <h2>üî• TON Gifts ‚Äî –ñ–∏–≤—ã–µ –ª–∏—Å—Ç–∏–Ω–≥–∏</h2>

    <div class="tabs">
        <div class="tab active" onclick="showTab('listing')">–õ–∏—Å—Ç–∏–Ω–≥</div>
        <div class="tab" onclick="showTab('sales')">–ü—Ä–æ–¥–∞–∂–∞</div>
        <div class="tab" onclick="showTab('rent')">–ê—Ä–µ–Ω–¥–∞</div>
    </div>

    <div id="content">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤—ã—Ö –ª–∏—Å—Ç–∏–Ω–≥–æ–≤...</div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const API_KEY = "AF6QQYA263G72HAAAAAL7R6IHHI2WIFFDR7E5D5ZNMLQI2NSNTCYHF3DLF5FSNHU4TN22IA";

        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const content = document.getElementById("content");
            if (tab === 'listing') {
                loadListings();
            } else if (tab === 'sales') {
                content.innerHTML = "<div class='loading'>–í–∫–ª–∞–¥–∫–∞ –ü—Ä–æ–¥–∞–∂–∞ ‚Äî —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!</div>";
            } else if (tab === 'rent') {
                content.innerHTML = "<div class='loading'>–í–∫–ª–∞–¥–∫–∞ –ê—Ä–µ–Ω–¥–∞ ‚Äî —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!</div>";
            }
        }

        async function loadListings() {
            const content = document.getElementById("content");
            content.innerHTML = "<div class='loading'>–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤—ã—Ö –ª–∏—Å—Ç–∏–Ω–≥–æ–≤...</div>";
            try {
                const headers = { "Authorization": `Bearer ${API_KEY}` };
                const resp = await fetch("https://tonapi.io/v2/events?limit=50", { headers });
                if (!resp.ok) throw new Error();
                const data = await resp.json();
                const events = data.events || [];

                let listings = [];

                for (let event of events) {
                    const actions = event.actions || [];
                    for (let action of actions) {
                        if (action.type === "NftItemSalePlace") {
                            const sale = action.NftItemSalePlace;
                            const nft = sale.nft;
                            const price = (sale.price.value / 1000000000).toFixed(2);

                            try {
                                const nftResp = await fetch(`https://tonapi.io/v2/nfts/${nft}`, { headers });
                                if (!nftResp.ok) continue;
                                const nftData = await nftResp.json();

                                const metadata = nftData.metadata || {};
                                const name = metadata.name || "Gift";
                                const collection = nftData.collection || {};
                                const collectionName = collection.name || "Unknown";

                                const previews = nftData.previews || [];
                                const image = previews.reverse().find(p => p.url)?.url || "https://via.placeholder.com/80?text=Gift";

                                listings.push({ name, collectionName, price, image });
                            } catch {}
                        }
                    }
                }

                let html = "";
                if (listings.length === 0) {
                    html = "<div class='loading'>–ü–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤—ã—Ö –ª–∏—Å—Ç–∏–Ω–≥–æ–≤.<br>–û–±–Ω–æ–≤–ª—é —á–µ—Ä–µ–∑ 20 —Å–µ–∫—É–Ω–¥...</div>";
                } else {
                    for (let l of listings.slice(0, 20)) {
                        html += `
                        <div class="card">
                            <img src="${l.image}" alt="gift">
                            <div class="info">
                                <div>[${l.collectionName}]</div>
                                <div>${l.name}</div>
                                <div class="price">${l.price} TON</div>
                            </div>
                        </div>`;
                    }
                }
                content.innerHTML = html;
            } catch (e) {
                content.innerHTML = "<div class='loading'>–ü–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤—ã—Ö –ª–∏—Å—Ç–∏–Ω–≥–æ–≤ –∏–ª–∏ –≤—Ä–µ–º–µ–Ω–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞ —Å API.<br>–û–±–Ω–æ–≤–ª—é —á–µ—Ä–µ–∑ 20 —Å–µ–∫—É–Ω–¥...</div>";
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ (–¥–ª—è –≤–∫–ª–∞–¥–∫–∏ –õ–∏—Å—Ç–∏–Ω–≥)
        loadListings();
        setInterval(() => {
            if (document.querySelector('.tab.active').innerText === '–õ–∏—Å—Ç–∏–Ω–≥') {
                loadListings();
            }
        }, 20000);
    </script>
</body>
</html>
