<!DOCTYPE html>

        .info { flex: 1; }
        .price a { color: #00ff00; font-weight: bold; text-decoration: underline; }

</head>
<body>

    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const API_KEY = "AF6QQYA263G72HAAAAAL7R6IHHI2WIFFDR7E5D5ZNMLQI2NSNTCYHF3DLF5FSNHU4TN22IA";

        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'listing') loadGiftsListings();
            else document.getElementById("content").innerHTML = "<div class='loading'>–í–∫–ª–∞–¥–∫–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!</div>";
        }

        async function loadGiftsListings() {
            const content = document.getElementById("content");
            content.innerHTML = "<div class='loading'>–ó–∞–≥—Ä—É–∑–∫–∞ –≤—ã–≥–æ–¥–Ω—ã—Ö –ª–∏—Å—Ç–∏–Ω–≥–æ–≤...</div>";

            const headers = { "Authorization": `Bearer ${API_KEY}` };

            const collections = [
                { addr: "EQBG-g6ahkAUGWpefWbx-D_9sQ8oWbvy6puuq78U2c4NUDFS", name: "Plush Pepes" },
                { addr: "EQC4XEulxb05Le5gF6esMtDWT5XZ6tlzlMBQGNsqffxpdC5U", name: "Heart Lockets" },
                { addr: "EQBI07PXew94YQz7GwN72nPNGF6htSTOJkuU4Kx_bjTZv32U", name: "Swiss Watches" },
                { addr: "EQD9ikZq6xPgKjzmdBG0G0S80RvUJjbwgHrPZXDKc_wsE84w", name: "Durov‚Äôs Caps" },
                { addr: "EQBT9PbZBR6FGcZBSnwgo-DLpc0r7_X_8dlhG5UA6v9l9uJM", name: "Cookie Hearts" },
                { addr: "EQDLM65t0shS7gZAg0lMltGHYhsU94PzsMJHhYibmRV7kdUs", name: "Candy Canes" },
                { addr: "EQACcQpR2fmdeENWdE2YGQWHVxSTyA8Zq4_k7rk_IaxCRXNe", name: "Vintage Cigars" },
                { addr: "EQCWh1lPltyTwCWxCXm4umL5tPZoXR8kTIcT-pd0JqoadLHo", name: "Diamond Rings" }
            ];

            let html = "";
            for (let col of collections) {
                try {
                    const itemsResp = await fetch(`https://tonapi.io/v2/nft/collections/${col.addr}/items?limit=20`, { headers });
                    if (!itemsResp.ok) continue;
                    const itemsData = await itemsResp.json();
                    const items = itemsData.nft_items || [];

                    const floorResp = await fetch(`https://tonapi.io/v2/nft/collections/${col.addr}/floor_price`, { headers });
                    const floorData = await floorResp.ok ? await floorResp.json() : {};
                    const floor = floorData.floor_price ? (floorData.floor_price / 1000000000) : null;

                    let itemsHtml = "";
                    for (let item of items) {
                        if (!item.sale) continue; // —Ç–æ–ª—å–∫–æ –≤ –ø—Ä–æ–¥–∞–∂–µ

                        const itemName = item.metadata?.name || "Gift";
                        const itemPrice = (item.sale.price.value / 1000000000).toFixed(2);
                        const itemAddress = item.address;
                        const itemImage = item.previews?.reverse().find(p => p.url)?.url || "https://via.placeholder.com/80?text=Gift";

                        const profitable = (floor && itemPrice < floor * 0.9) ? '<div class="profitable">‚òÖ –í—ã–≥–æ–¥–Ω—ã–π flip!</div>' : '';

                        itemsHtml += `
                        <div class="card">
                            <img src="${itemImage}" alt="gift">
                            <div class="info">
                                <div>${itemName} (${col.name})</div>
                                <div class="price"><a href="https://getgems.io/nft/${itemAddress}" target="_blank">${itemPrice} TON</a></div>
                                ${profitable}
                            </div>
                        </div>`;
                    }

                    if (itemsHtml) {
                        html += `
                        <div class="collection">
                            <h3>${col.name}</h3>
                            <div class="floor">–§–ª–æ—Ä –∫–æ–ª–ª–µ–∫—Ü–∏–∏: ${floor ? floor.toFixed(2) : '‚Äî'} TON</div>
                            ${itemsHtml}
                        </div>`;
                    }
                } catch (e) {
                    console.error(e);
                }
            }

            if (html === "") {
                html = "<div class='loading'>–ü–æ–∫–∞ –Ω–µ—Ç –≤—ã–≥–æ–¥–Ω—ã—Ö –ª–∏—Å—Ç–∏–Ω–≥–æ–≤.<br>–û–±–Ω–æ–≤–ª—é —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥...</div>";
            }
            content.innerHTML = html;
        }

        loadGiftsListings();
        setInterval(loadGiftsListings, 30000);
    </script>
</body>
</html>
